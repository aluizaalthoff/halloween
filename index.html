        }
        
        .email-section {

        .email-label {

            color: white;

    <script>
        const email = 'aluizaalthoff@gmail.com';
        const instagram = '@ana_althoff';
        
        function copyEmail() {
            navigator.clipboard.writeText(email).then(function() {
                const msg = document.getElementById('copiedMsg');
                msg.classList.add('show');
                setTimeout(function() {
                    msg.classList.remove('show');
                }, 2500);
            }).catch(function(err) {
                fallbackCopy(email, 'copiedMsg');
            });
        }
        
        function copyInstagram() {
            navigator.clipboard.writeText(instagram).then(function() {
                const msg = document.getElementById('copiedInstaMsg');
                msg.classList.add('show');
                setTimeout(function() {
                    msg.classList.remove('show');
                }, 2500);
            }).catch(function(err) {
                fallbackCopy(instagram, 'copiedInstaMsg');
            });
        }
        
        function fallbackCopy(text, msgId) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const msg = document.getElementById(msgId);
                msg.classList.add('show');
                setTimeout(function() {
                    msg.classList.remove('show');
                }, 2500);
            } catch (err) {
                alert('Copy: ' + text);
            }
            document.body.removeChild(textArea);
        }
    </script>
